name: Dealflow Daily

on:
  schedule:
    - cron: "0 20 * * *"  # 06:00 AEST (UTC+10) ~= 20:00 UTC previous day
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install google-search-results==2.4.2 python-dateutil pydantic pyyaml pandas
      - name: Run pipeline
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: python pipeline.py
      - name: Prepare site
        run: |
          rm -rf dist
          mkdir -p dist
          cp -r dashboard.html data dist/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

